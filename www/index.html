<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="build/css/app.min.css" rel="stylesheet">

		<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <script src="js/OpenLayers-app.js"></script>
    <script src="build/js/app.min.js"></script>

    <script src="cordova.js"></script>
  </head>
  <body ng-controller="AppCtrl">

    <ion-pane>

      <ion-header-bar class="bar-dark">
        <h1 class="title"><b>Aqui</b>Prefeito!</h1>
        <button class="button button-clear" ng-click="goto('help')"><i class="ion-help-circled"></i></button>
      </ion-header-bar>

      <ion-tabs class="tabs-dark tabs-icon-only">
      	<ion-tab ui-sref="home" icon-on="ion-home balanced" icon-off="ion-home">
      		<ion-nav-view name="home"></ion-nav-view>
      	</ion-tab>
        <ion-tab icon-on="ion-camera positive" icon-off="ion-camera" ng-click="actionCamera()"></ion-tab>
        <ion-tab ui-sref="gallery" icon-on="ion-images assertive" icon-off="ion-images">
        	<ion-nav-view name="gallery"></ion-nav-view>
        </ion-tab>
      </ion-tabs>

      <ion-nav-view></ion-nav-view>

      <script id="modal-photo.html" type="text/ng-template">
			  <ion-modal-view>
			    <ion-header-bar>
			      <h1 class="title">Reportar problema</h1>
			      <button class="button button-clear" ng-click="closeModal()"><i class="ion-close"></i></button>
			    </ion-header-bar>
			    <ion-content>
			      <div class="list card">

			      	<div class="row">
			      		<div class="col">
					      	<div class="item item-thumbnail-left" href="#">
							      <img ng-src="{{ issue.image }}">
							    </div>
			      		</div>
			      		<div class="col col-75">
			      			<label class="item item-input item-floating-label">
								    <span class="input-label">Comentário</span>
								    <input type="text" placeholder="Comentário (opcional)" ng-model="issue.comment">
								  </label>
			      		</div>
			      	</div>

						  <label class="item item-input item-select">
						  	<div class="input-label">
						      Categoria
					      	<img ng-src="{{ categories[issue.category_id].icon }}">
						    </div>
						    <select ng-model="issue.category_id">
						    	<option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
						    </select>
						  </label>

						  <div class="item item-checkbox">
						     <label class="checkbox">
						       <input type="checkbox" ng-model="issue.share_facebook">
						     </label>
						     Compartilhar no facebook
						  </div>

						  <div class="item">
					      <button class="button button-positive" ng-click="send(issue)">
					      	<i class="ion-paper-airplane"></i> Enviar
					      </button>
						  </div>
						</div><!--list card-->

			    </ion-content>
			  </ion-modal-view>
			</script>

    </ion-pane>
  </body>
</html>
