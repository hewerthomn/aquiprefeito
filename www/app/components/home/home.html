<ion-view view-title="Map">
	<ion-content has-subheader="true">
		<div id="map">
			<button class="cityname button button-small button-positive button-outline" ng-click="getPosition()">
				<span ng-bind="$storage.city.name"></span>
				<i class="ion-location"></i>
			</button>
		</div>
	</ion-content>
</ion-view>
